name: Commit Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  commitlint:
    name: Validate Commits
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/cli @commitlint/config-conventional

      - name: Create commitlint config
        run: |
          cat > commitlint.config.js << 'EOF'
          module.exports = {
            extends: ['@commitlint/config-conventional'],
            rules: {
              'type-enum': [
                2,
                'always',
                [
                  'feat',     // New feature
                  'fix',      // Bug fix
                  'docs',     // Documentation only
                  'style',    // Formatting, missing semicolons, etc.
                  'refactor', // Code change that neither fixes a bug nor adds a feature
                  'perf',     // Performance improvement
                  'test',     // Adding or updating tests
                  'build',    // Build system or external dependencies
                  'ci',       // CI configuration files and scripts
                  'chore',    // Other changes that don't modify src or test files
                  'revert',   // Reverts a previous commit
                ]
              ],
              'type-case': [2, 'always', 'lower-case'],
              'type-empty': [2, 'never'],
              'subject-empty': [2, 'never'],
              'subject-case': [2, 'always', 'lower-case'],
              'header-max-length': [2, 'always', 100],
              'body-max-line-length': [1, 'always', 100],
            }
          };
          EOF

      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: |
          echo "Validating commits from ${{ github.event.pull_request.base.sha }} to ${{ github.event.pull_request.head.sha }}"
          npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

      - name: Validate push commits
        if: github.event_name == 'push'
        run: |
          # For pushes, validate the last commit
          echo "Validating commit: $(git log -1 --pretty=format:'%s')"
          echo "$(git log -1 --pretty=format:'%s')" | npx commitlint --verbose
